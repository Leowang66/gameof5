<div class="row">
  <div class="col s12">
      <div class="card">
          <div class="card-content">
            <span class="card-title">Daily comments</span>
            <div ng-repeat="(key, value) in user.daily" ng-show="dailytotal!=0">
              <ul class="collection with-header">
                <li class="collection-item avatar" ng-repeat="lesson in data.lessons" ng-show="data.dailylist[$parent.$index].id == lesson.id">
                  <img src="images/badges/{{value.badge}}.svg" class="circle"/>
                  <p class="title">{{lesson.name}}</p>
                  <p>{{value.desc}}</p>
                  <div href="#!" class="secondary-content">
                    <p class="chip blue white-text">{{value.grade}}</p>
                  </div>
                </li>
              </ul>
            </div>
         </div>
      </div>
  </div>
</div>
