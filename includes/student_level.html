
<div class="card">
  <div class="card-content">
    <table>
      <tr>
        <td><span class="card-title">{{user.level.name}}</span></td>
        <td class="right"><div class='chip blue white-text'>{{user.pointstotal}}</div></td>
      </tr>
      <tr>
        <td><p>Description: </p>{{user.level.desc}}</td>
      </tr>
      <tr>
        <td><p class="left">Privilage: </p><span class="badge orange white-text left">{{user.level.priv}}</span></td>
      </tr>
    </table>
    <div class="chip blue white-text" ng-repeat="level in readonly.levels" style='margin: 5px; border-width: 2px;'> 
      <img ng-show="user.pointstotal < level.high && user.pointstotal > level.low" src="images/tyler-durden.jpg"/>{{level.name}} - {{level.low}}
    </div>
  </div>
</div>
