<div class="row">
  <div class="col s12">
      <div class="card">
          <div class="card-content">
            <span class="card-title">Quizzes</span>
              <ul class="collection with-header">
                <li class="collection-item avatar" ng-repeat="quiz in user.quizzes">
                  <img src="images/quiz.svg" ng-show="quiz.xp > 0" class="circle"/>
                  <img src="images/quiz2.svg" ng-show="quiz.xp == 0" class="circle"/>
                  <img src="images/quiz2.svg" ng-show="quiz.grade == -99" class="circle"/>
                  <p class="title">{{quiz.name}}</p>
                  <p>{{quiz.grade}}%</p>
                  <div class="secondary-content">
                    <p class="chip blue white-text">{{quiz.xp}}</p>
                  </div>
                </li>
              </ul>
         </div>
      </div>
  </div>
</div>
